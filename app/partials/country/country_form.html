	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Country' | translate }}</legend>
		
		<div ng-repeat="success in message.successs" ng-show="message.successs.length > 0" class="alert alert-success">
       		{{ success | translate }}
		</div>
		<div ng-repeat="error in message.errors" ng-show="message.errors.length > 0" class="alert alert-danger">
       		{{error}}
		</div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="country_code" class="col-sm-2 control-label">{{ 'country.code' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="country_code" name="code" ng-model="country.code" class="form-control" maxLength="2"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="country_name" class="col-sm-2 control-label">{{ 'country.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="country_name" name="name" ng-model="country.name" class="form-control" maxLength="45" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(country.code)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/country">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
